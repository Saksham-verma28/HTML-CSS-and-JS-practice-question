<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  #countryDiv{
        border: 2px solid;
        height: 250px;
        width: 250px;
        margin-top: 10px;
        text-align: center;
        padding: 10px;
    }

    img {
        height: 150px;
        width: 150px;
        margin-top: 20px;
    }

    h3 {
        text-align: center;
    }
    .card{
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        
    }
</style>

<body>
    <div class="card">

    </div>
</body>
<script>
    async function flag() {
        const response = await fetch('https://restcountries.com/v3.1/all');
        const data = await response.json();

        data.forEach(d => {
            const div = document.createElement('div');
            div.id='countryDiv'
            const img = document.createElement('img');
            const h3 = document.createElement('h3');
            img.src = d.flags.png;
            h3.innerText = d.name.common;
            document.querySelector('.card').append(div);
            div.append(img, h3)
        }), 
console.log(data);

    }
    flag()
</script>

</html>
