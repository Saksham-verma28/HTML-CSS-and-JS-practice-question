<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .card img{
            padding-left: 3.5pc;
            height: 150px;
            width: 150px;
            
        }
        .card {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.card-item {
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 16px;
    width: 250px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.card-item img {
    max-width: 100%;
   
}

</style>
<body>
    <div class="card">

    </div>
</body>
<script>
    async function show() {
    const response = await fetch('https://feecq.github.io/api/movies.json');
    const data = await response.json();
    
    data.forEach(d => {
        const div = document.createElement('div');
        div.className = "card-item";
        
        const img = document.createElement('img');
        const movie = document.createElement('p');
        const rating = document.createElement('p');
        
        img.src = d.image;
        movie.innerText = d.movie;
        rating.innerHTML = `Rating: ${d.rating}`;
        
        div.append(img, movie, rating);
        
        document.getElementsByClassName('card')[0].append(div);
    });
}

show();

</script>
</html>
